[app:main]
use = egg:pyshop

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_jinja2
    pyramid_scss
    pyramid_xmlrpc
    pyramid_debugtoolbar
    pyshop

jinja2.directories = pyshop:templates
jinja2.i18n.domain = pyshop
scss.asset_path = pyshop:assets/sass
scss.compress = false
scss.cache = false

sqlalchemy.url = sqlite:///%(here)s/pyshop.db
sqlalchemy.echo = false
#sqlalchemy.pool_size = 1

tm.commit_veto = pyramid_tm.default_commit_veto


xmlrpc.encoding = 'utf-8'
xmlrpc.allow_none = True
xmlrpc.datetime = True

pypi.url = http://pypi.python.org/pypi

repository.root = %(here)s/repository/

cookie_key = secret

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, pyshop, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pyshop]
level = DEBUG
handlers =
qualname = pyshop

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
