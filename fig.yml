pyshop:
  build: .
  user: docker
  command: pserve development.ini --reload
  ports:
    - 6543:6543
  volumes:
    - .:/srv/pyshop

mypyshop:
  build: .
  # user: docker
  command: pserve development.mysql.ini --reload
  ports:
    - 6543:6543
  volumes:
    - .:/srv/pyshop
  links:
    - mysql:mysql.localdomain

mysql:
  image: mysql:5.6
  environment:
    MYSQL_ROOT_PASSWORD: pwd
  ports:
    - 3306:3306
